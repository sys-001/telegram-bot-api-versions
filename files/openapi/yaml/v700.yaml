openapi: 3.0.0
info:
    title: 'Telegram Bot API'
    description: 'Auto-generated OpenAPI schema by TGScraper.'
    version: 7.0.0
servers:
    -
        url: 'https://api.telegram.org/bot{token}'
        variables:
            token:
                default: '1234:AAbbcc'
                description: "Bot's unique authentication token, given by @BotFather."
externalDocs:
    description: 'Official Telegram Bot API documentation.'
    url: 'https://core.telegram.org/bots/api'
components:
    responses:
        BadRequest:
            description: 'Bad request, you have provided malformed data.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Unauthorized:
            description: 'The authorization token is invalid or it has been revoked.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Forbidden:
            description: 'This action is forbidden.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        NotFound:
            description: 'The specified resource was not found.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Conflict:
            description: 'There is a conflict with another instance using webhook or polling.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        TooManyRequests:
            description: "You're doing too many requests, retry after a while."
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        ServerError:
            description: 'The bot API is experiencing some issues, try again later.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        UnknownError:
            description: 'An unknown error occurred.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
    schemas:
        Response:
            type: object
            description: 'Represents the default response object.'
            required:
                - ok
            properties:
                ok:
                    type: boolean
        Success:
            description: 'Request was successful, the result is returned.'
            allOf:
                -
                    $ref: '#/components/schemas/Response'
                -
                    type: object
                    required:
                        - result
                    properties:
                        result:
                            type: object
        Error:
            description: 'Request was unsuccessful, so an error occurred.'
            allOf:
                -
                    $ref: '#/components/schemas/Response'
                -
                    type: object
                    required:
                        - error_code
                        - description
                    properties:
                        error_code:
                            type: integer
                        description:
                            type: string
                        parameters:
                            $ref: '#/components/schemas/ResponseParameters'
        Update:
            description: 'This object represents an incoming update.At most one of the optional parameters can be present in any given update.'
            required:
                - update_id
            properties:
                update_id:
                    type: integer
                message:
                    $ref: '#/components/schemas/Message'
                edited_message:
                    $ref: '#/components/schemas/Message'
                channel_post:
                    $ref: '#/components/schemas/Message'
                edited_channel_post:
                    $ref: '#/components/schemas/Message'
                message_reaction:
                    $ref: '#/components/schemas/MessageReactionUpdated'
                message_reaction_count:
                    $ref: '#/components/schemas/MessageReactionCountUpdated'
                inline_query:
                    $ref: '#/components/schemas/InlineQuery'
                chosen_inline_result:
                    $ref: '#/components/schemas/ChosenInlineResult'
                callback_query:
                    $ref: '#/components/schemas/CallbackQuery'
                shipping_query:
                    $ref: '#/components/schemas/ShippingQuery'
                pre_checkout_query:
                    $ref: '#/components/schemas/PreCheckoutQuery'
                poll:
                    $ref: '#/components/schemas/Poll'
                poll_answer:
                    $ref: '#/components/schemas/PollAnswer'
                my_chat_member:
                    $ref: '#/components/schemas/ChatMemberUpdated'
                chat_member:
                    $ref: '#/components/schemas/ChatMemberUpdated'
                chat_join_request:
                    $ref: '#/components/schemas/ChatJoinRequest'
                chat_boost:
                    $ref: '#/components/schemas/ChatBoostUpdated'
                removed_chat_boost:
                    $ref: '#/components/schemas/ChatBoostRemoved'
            type: object
        WebhookInfo:
            description: 'Describes the current status of a webhook.'
            required:
                - url
                - has_custom_certificate
                - pending_update_count
            properties:
                url:
                    type: string
                has_custom_certificate:
                    type: boolean
                pending_update_count:
                    type: integer
                ip_address:
                    type: string
                last_error_date:
                    type: integer
                last_error_message:
                    type: string
                last_synchronization_error_date:
                    type: integer
                max_connections:
                    type: integer
                allowed_updates:
                    type: array
                    items:
                        type: string
            type: object
        User:
            description: 'This object represents a Telegram user or bot.'
            required:
                - id
                - is_bot
                - first_name
            properties:
                id:
                    type: integer
                is_bot:
                    type: boolean
                first_name:
                    type: string
                last_name:
                    type: string
                username:
                    type: string
                language_code:
                    type: string
                is_premium:
                    type: boolean
                    default: true
                added_to_attachment_menu:
                    type: boolean
                    default: true
                can_join_groups:
                    type: boolean
                can_read_all_group_messages:
                    type: boolean
                supports_inline_queries:
                    type: boolean
            type: object
        Chat:
            description: 'This object represents a chat.'
            required:
                - id
                - type
            properties:
                id:
                    type: integer
                type:
                    type: string
                title:
                    type: string
                username:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                is_forum:
                    type: boolean
                    default: true
                photo:
                    $ref: '#/components/schemas/ChatPhoto'
                active_usernames:
                    type: array
                    items:
                        type: string
                available_reactions:
                    type: array
                    items:
                        $ref: '#/components/schemas/ReactionType'
                accent_color_id:
                    type: integer
                background_custom_emoji_id:
                    type: string
                profile_accent_color_id:
                    type: integer
                profile_background_custom_emoji_id:
                    type: string
                emoji_status_custom_emoji_id:
                    type: string
                emoji_status_expiration_date:
                    type: integer
                bio:
                    type: string
                has_private_forwards:
                    type: boolean
                    default: true
                has_restricted_voice_and_video_messages:
                    type: boolean
                    default: true
                join_to_send_messages:
                    type: boolean
                    default: true
                join_by_request:
                    type: boolean
                    default: true
                description:
                    type: string
                invite_link:
                    type: string
                pinned_message:
                    $ref: '#/components/schemas/Message'
                permissions:
                    $ref: '#/components/schemas/ChatPermissions'
                slow_mode_delay:
                    type: integer
                message_auto_delete_time:
                    type: integer
                has_aggressive_anti_spam_enabled:
                    type: boolean
                    default: true
                has_hidden_members:
                    type: boolean
                    default: true
                has_protected_content:
                    type: boolean
                    default: true
                has_visible_history:
                    type: boolean
                    default: true
                sticker_set_name:
                    type: string
                can_set_sticker_set:
                    type: boolean
                    default: true
                linked_chat_id:
                    type: integer
                location:
                    $ref: '#/components/schemas/ChatLocation'
            type: object
        Message:
            description: 'This object represents a message.'
            required:
                - message_id
                - date
                - chat
            properties:
                message_id:
                    type: integer
                message_thread_id:
                    type: integer
                from:
                    $ref: '#/components/schemas/User'
                sender_chat:
                    $ref: '#/components/schemas/Chat'
                date:
                    type: integer
                chat:
                    $ref: '#/components/schemas/Chat'
                forward_origin:
                    $ref: '#/components/schemas/MessageOrigin'
                is_topic_message:
                    type: boolean
                    default: true
                is_automatic_forward:
                    type: boolean
                    default: true
                reply_to_message:
                    $ref: '#/components/schemas/Message'
                external_reply:
                    $ref: '#/components/schemas/ExternalReplyInfo'
                quote:
                    $ref: '#/components/schemas/TextQuote'
                via_bot:
                    $ref: '#/components/schemas/User'
                edit_date:
                    type: integer
                has_protected_content:
                    type: boolean
                    default: true
                media_group_id:
                    type: string
                author_signature:
                    type: string
                text:
                    type: string
                entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                link_preview_options:
                    $ref: '#/components/schemas/LinkPreviewOptions'
                animation:
                    $ref: '#/components/schemas/Animation'
                audio:
                    $ref: '#/components/schemas/Audio'
                document:
                    $ref: '#/components/schemas/Document'
                photo:
                    type: array
                    items:
                        $ref: '#/components/schemas/PhotoSize'
                sticker:
                    $ref: '#/components/schemas/Sticker'
                story:
                    $ref: '#/components/schemas/Story'
                video:
                    $ref: '#/components/schemas/Video'
                video_note:
                    $ref: '#/components/schemas/VideoNote'
                voice:
                    $ref: '#/components/schemas/Voice'
                caption:
                    type: string
                caption_entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                has_media_spoiler:
                    type: boolean
                    default: true
                contact:
                    $ref: '#/components/schemas/Contact'
                dice:
                    $ref: '#/components/schemas/Dice'
                game:
                    $ref: '#/components/schemas/Game'
                poll:
                    $ref: '#/components/schemas/Poll'
                venue:
                    $ref: '#/components/schemas/Venue'
                location:
                    $ref: '#/components/schemas/Location'
                new_chat_members:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                left_chat_member:
                    $ref: '#/components/schemas/User'
                new_chat_title:
                    type: string
                new_chat_photo:
                    type: array
                    items:
                        $ref: '#/components/schemas/PhotoSize'
                delete_chat_photo:
                    type: boolean
                    default: true
                group_chat_created:
                    type: boolean
                    default: true
                supergroup_chat_created:
                    type: boolean
                    default: true
                channel_chat_created:
                    type: boolean
                    default: true
                message_auto_delete_timer_changed:
                    $ref: '#/components/schemas/MessageAutoDeleteTimerChanged'
                migrate_to_chat_id:
                    type: integer
                migrate_from_chat_id:
                    type: integer
                pinned_message:
                    $ref: '#/components/schemas/MaybeInaccessibleMessage'
                invoice:
                    $ref: '#/components/schemas/Invoice'
                successful_payment:
                    $ref: '#/components/schemas/SuccessfulPayment'
                users_shared:
                    $ref: '#/components/schemas/UsersShared'
                chat_shared:
                    $ref: '#/components/schemas/ChatShared'
                connected_website:
                    type: string
                write_access_allowed:
                    $ref: '#/components/schemas/WriteAccessAllowed'
                passport_data:
                    $ref: '#/components/schemas/PassportData'
                proximity_alert_triggered:
                    $ref: '#/components/schemas/ProximityAlertTriggered'
                forum_topic_created:
                    $ref: '#/components/schemas/ForumTopicCreated'
                forum_topic_edited:
                    $ref: '#/components/schemas/ForumTopicEdited'
                forum_topic_closed:
                    $ref: '#/components/schemas/ForumTopicClosed'
                forum_topic_reopened:
                    $ref: '#/components/schemas/ForumTopicReopened'
                general_forum_topic_hidden:
                    $ref: '#/components/schemas/GeneralForumTopicHidden'
                general_forum_topic_unhidden:
                    $ref: '#/components/schemas/GeneralForumTopicUnhidden'
                giveaway_created:
                    $ref: '#/components/schemas/GiveawayCreated'
                giveaway:
                    $ref: '#/components/schemas/Giveaway'
                giveaway_winners:
                    $ref: '#/components/schemas/GiveawayWinners'
                giveaway_completed:
                    $ref: '#/components/schemas/GiveawayCompleted'
                video_chat_scheduled:
                    $ref: '#/components/schemas/VideoChatScheduled'
                video_chat_started:
                    $ref: '#/components/schemas/VideoChatStarted'
                video_chat_ended:
                    $ref: '#/components/schemas/VideoChatEnded'
                video_chat_participants_invited:
                    $ref: '#/components/schemas/VideoChatParticipantsInvited'
                web_app_data:
                    $ref: '#/components/schemas/WebAppData'
                reply_markup:
                    $ref: '#/components/schemas/InlineKeyboardMarkup'
            type: object
        MessageId:
            description: 'This object represents a unique message identifier.'
            required:
                - message_id
            properties:
                message_id:
                    type: integer
            type: object
        InaccessibleMessage:
            description: 'This object describes a message that was deleted or is otherwise inaccessible to the bot.'
            required:
                - chat
                - message_id
                - date
            properties:
                chat:
                    $ref: '#/components/schemas/Chat'
                message_id:
                    type: integer
                date:
                    type: integer
            type: object
        MaybeInaccessibleMessage:
            description: 'This object describes a message that can be inaccessible to the bot. It can be one of'
            anyOf:
                -
                    $ref: '#/components/schemas/Message'
                -
                    $ref: '#/components/schemas/InaccessibleMessage'
        MessageEntity:
            description: 'This object represents one special entity in a text message. For example, hashtags, usernames, URLs, etc.'
            required:
                - type
                - offset
                - length
            properties:
                type:
                    type: string
                offset:
                    type: integer
                length:
                    type: integer
                url:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
                language:
                    type: string
                custom_emoji_id:
                    type: string
            type: object
        TextQuote:
            description: 'This object contains information about the quoted part of a message that is replied to by the given message.'
            required:
                - text
                - position
            properties:
                text:
                    type: string
                entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                position:
                    type: integer
                is_manual:
                    type: boolean
                    default: true
            type: object
        ExternalReplyInfo:
            description: 'This object contains information about a message that is being replied to, which may come from another chat or forum topic.'
            required:
                - origin
            properties:
                origin:
                    $ref: '#/components/schemas/MessageOrigin'
                chat:
                    $ref: '#/components/schemas/Chat'
                message_id:
                    type: integer
                link_preview_options:
                    $ref: '#/components/schemas/LinkPreviewOptions'
                animation:
                    $ref: '#/components/schemas/Animation'
                audio:
                    $ref: '#/components/schemas/Audio'
                document:
                    $ref: '#/components/schemas/Document'
                photo:
                    type: array
                    items:
                        $ref: '#/components/schemas/PhotoSize'
                sticker:
                    $ref: '#/components/schemas/Sticker'
                story:
                    $ref: '#/components/schemas/Story'
                video:
                    $ref: '#/components/schemas/Video'
                video_note:
                    $ref: '#/components/schemas/VideoNote'
                voice:
                    $ref: '#/components/schemas/Voice'
                has_media_spoiler:
                    type: boolean
                    default: true
                contact:
                    $ref: '#/components/schemas/Contact'
                dice:
                    $ref: '#/components/schemas/Dice'
                game:
                    $ref: '#/components/schemas/Game'
                giveaway:
                    $ref: '#/components/schemas/Giveaway'
                giveaway_winners:
                    $ref: '#/components/schemas/GiveawayWinners'
                invoice:
                    $ref: '#/components/schemas/Invoice'
                location:
                    $ref: '#/components/schemas/Location'
                poll:
                    $ref: '#/components/schemas/Poll'
                venue:
                    $ref: '#/components/schemas/Venue'
            type: object
        ReplyParameters:
            description: 'Describes reply parameters for the message that is being sent.'
            required:
                - message_id
            properties:
                message_id:
                    type: integer
                chat_id:
                    anyOf:
                        -
                            type: integer
                        -
                            type: string
                allow_sending_without_reply:
                    type: boolean
                quote:
                    type: string
                quote_parse_mode:
                    type: string
                quote_entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                quote_position:
                    type: integer
            type: object
        MessageOrigin:
            description: 'This object describes the origin of a message. It can be one of'
            anyOf:
                -
                    $ref: '#/components/schemas/MessageOriginUser'
                -
                    $ref: '#/components/schemas/MessageOriginHiddenUser'
                -
                    $ref: '#/components/schemas/MessageOriginChat'
                -
                    $ref: '#/components/schemas/MessageOriginChannel'
        MessageOriginUser:
            description: 'The message was originally sent by a known user.'
            required:
                - type
                - date
                - sender_user
            properties:
                type:
                    type: string
                date:
                    type: integer
                sender_user:
                    $ref: '#/components/schemas/User'
            type: object
        MessageOriginHiddenUser:
            description: 'The message was originally sent by an unknown user.'
            required:
                - type
                - date
                - sender_user_name
            properties:
                type:
                    type: string
                date:
                    type: integer
                sender_user_name:
                    type: string
            type: object
        MessageOriginChat:
            description: 'The message was originally sent on behalf of a chat to a group chat.'
            required:
                - type
                - date
                - sender_chat
            properties:
                type:
                    type: string
                date:
                    type: integer
                sender_chat:
                    $ref: '#/components/schemas/Chat'
                author_signature:
                    type: string
            type: object
        MessageOriginChannel:
            description: 'The message was originally sent to a channel chat.'
            required:
                - type
                - date
                - chat
                - message_id
            properties:
                type:
                    type: string
                date:
                    type: integer
                chat:
                    $ref: '#/components/schemas/Chat'
                message_id:
                    type: integer
                author_signature:
                    type: string
            type: object
        PhotoSize:
            description: 'This object represents one size of a photo or a file / sticker thumbnail.'
            required:
                - file_id
                - file_unique_id
                - width
                - height
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                file_size:
                    type: integer
            type: object
        Animation:
            description: 'This object represents an animation file (GIF or H.264/MPEG-4 AVC video without sound).'
            required:
                - file_id
                - file_unique_id
                - width
                - height
                - duration
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                duration:
                    type: integer
                thumbnail:
                    $ref: '#/components/schemas/PhotoSize'
                file_name:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        Audio:
            description: 'This object represents an audio file to be treated as music by the Telegram clients.'
            required:
                - file_id
                - file_unique_id
                - duration
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                duration:
                    type: integer
                performer:
                    type: string
                title:
                    type: string
                file_name:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
                thumbnail:
                    $ref: '#/components/schemas/PhotoSize'
            type: object
        Document:
            description: 'This object represents a general file (as opposed to photos, voice messages and audio files).'
            required:
                - file_id
                - file_unique_id
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                thumbnail:
                    $ref: '#/components/schemas/PhotoSize'
                file_name:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        Story:
            description: 'This object represents a message about a forwarded story in the chat. Currently holds no information.'
            type: object
        Video:
            description: 'This object represents a video file.'
            required:
                - file_id
                - file_unique_id
                - width
                - height
                - duration
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                duration:
                    type: integer
                thumbnail:
                    $ref: '#/components/schemas/PhotoSize'
                file_name:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        VideoNote:
            description: 'This object represents a video message (available in Telegram apps as of v.4.0).'
            required:
                - file_id
                - file_unique_id
                - length
                - duration
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                length:
                    type: integer
                duration:
                    type: integer
                thumbnail:
                    $ref: '#/components/schemas/PhotoSize'
                file_size:
                    type: integer
            type: object
        Voice:
            description: 'This object represents a voice note.'
            required:
                - file_id
                - file_unique_id
                - duration
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                duration:
                    type: integer
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        Contact:
            description: 'This object represents a phone contact.'
            required:
                - phone_number
                - first_name
            properties:
                phone_number:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                user_id:
                    type: integer
                vcard:
                    type: string
            type: object
        Dice:
            description: 'This object represents an animated emoji that displays a random value.'
            required:
                - emoji
                - value
            properties:
                emoji:
                    type: string
                value:
                    type: integer
            type: object
        PollOption:
            description: 'This object contains information about one answer option in a poll.'
            required:
                - text
                - voter_count
            properties:
                text:
                    type: string
                voter_count:
                    type: integer
            type: object
        PollAnswer:
            description: 'This object represents an answer of a user in a non-anonymous poll.'
            required:
                - poll_id
                - option_ids
            properties:
                poll_id:
                    type: string
                voter_chat:
                    $ref: '#/components/schemas/Chat'
                user:
                    $ref: '#/components/schemas/User'
                option_ids:
                    type: array
                    items:
                        type: integer
            type: object
        Poll:
            description: 'This object contains information about a poll.'
            required:
                - id
                - question
                - options
                - total_voter_count
                - is_closed
                - is_anonymous
                - type
                - allows_multiple_answers
            properties:
                id:
                    type: string
                question:
                    type: string
                options:
                    type: array
                    items:
                        $ref: '#/components/schemas/PollOption'
                total_voter_count:
                    type: integer
                is_closed:
                    type: boolean
                is_anonymous:
                    type: boolean
                type:
                    type: string
                allows_multiple_answers:
                    type: boolean
                correct_option_id:
                    type: integer
                explanation:
                    type: string
                explanation_entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                open_period:
                    type: integer
                close_date:
                    type: integer
            type: object
        Location:
            description: 'This object represents a point on the map.'
            required:
                - longitude
                - latitude
            properties:
                longitude:
                    type: number
                latitude:
                    type: number
                horizontal_accuracy:
                    type: number
                live_period:
                    type: integer
                heading:
                    type: integer
                proximity_alert_radius:
                    type: integer
            type: object
        Venue:
            description: 'This object represents a venue.'
            required:
                - location
                - title
                - address
            properties:
                location:
                    $ref: '#/components/schemas/Location'
                title:
                    type: string
                address:
                    type: string
                foursquare_id:
                    type: string
                foursquare_type:
                    type: string
                google_place_id:
                    type: string
                google_place_type:
                    type: string
            type: object
        WebAppData:
            description: 'Describes data sent from a Web App to the bot.'
            required:
                - data
                - button_text
            properties:
                data:
                    type: string
                button_text:
                    type: string
            type: object
        ProximityAlertTriggered:
            description: 'This object represents the content of a service message, sent whenever a user in the chat triggers a proximity alert set by another user.'
            required:
                - traveler
                - watcher
                - distance
            properties:
                traveler:
                    $ref: '#/components/schemas/User'
                watcher:
                    $ref: '#/components/schemas/User'
                distance:
                    type: integer
            type: object
        MessageAutoDeleteTimerChanged:
            description: 'This object represents a service message about a change in auto-delete timer settings.'
            required:
                - message_auto_delete_time
            properties:
                message_auto_delete_time:
                    type: integer
            type: object
        ForumTopicCreated:
            description: 'This object represents a service message about a new forum topic created in the chat.'
            required:
                - name
                - icon_color
            properties:
                name:
                    type: string
                icon_color:
                    type: integer
                icon_custom_emoji_id:
                    type: string
            type: object
        ForumTopicClosed:
            description: 'This object represents a service message about a forum topic closed in the chat. Currently holds no information.'
            type: object
        ForumTopicEdited:
            description: 'This object represents a service message about an edited forum topic.'
            properties:
                name:
                    type: string
                icon_custom_emoji_id:
                    type: string
            type: object
        ForumTopicReopened:
            description: 'This object represents a service message about a forum topic reopened in the chat. Currently holds no information.'
            type: object
        GeneralForumTopicHidden:
            description: 'This object represents a service message about General forum topic hidden in the chat. Currently holds no information.'
            type: object
        GeneralForumTopicUnhidden:
            description: 'This object represents a service message about General forum topic unhidden in the chat. Currently holds no information.'
            type: object
        UsersShared:
            description: 'This object contains information about the users whose identifiers were shared with the bot using a KeyboardButtonRequestUsers button.'
            required:
                - request_id
                - user_ids
            properties:
                request_id:
                    type: integer
                user_ids:
                    type: array
                    items:
                        type: integer
            type: object
        ChatShared:
            description: 'This object contains information about the chat whose identifier was shared with the bot using a KeyboardButtonRequestChat button.'
            required:
                - request_id
                - chat_id
            properties:
                request_id:
                    type: integer
                chat_id:
                    type: integer
            type: object
        WriteAccessAllowed:
            description: 'This object represents a service message about a user allowing a bot to write messages after adding it to the attachment menu, launching a Web App from a link, or accepting an explicit request from a Web App sent by the method requestWriteAccess.'
            properties:
                from_request:
                    type: boolean
                web_app_name:
                    type: string
                from_attachment_menu:
                    type: boolean
            type: object
        VideoChatScheduled:
            description: 'This object represents a service message about a video chat scheduled in the chat.'
            required:
                - start_date
            properties:
                start_date:
                    type: integer
            type: object
        VideoChatStarted:
            description: 'This object represents a service message about a video chat started in the chat. Currently holds no information.'
            type: object
        VideoChatEnded:
            description: 'This object represents a service message about a video chat ended in the chat.'
            required:
                - duration
            properties:
                duration:
                    type: integer
            type: object
        VideoChatParticipantsInvited:
            description: 'This object represents a service message about new members invited to a video chat.'
            required:
                - users
            properties:
                users:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
            type: object
        GiveawayCreated:
            description: 'This object represents a service message about the creation of a scheduled giveaway. Currently holds no information.'
            type: object
        Giveaway:
            description: 'This object represents a message about a scheduled giveaway.'
            required:
                - chats
                - winners_selection_date
                - winner_count
            properties:
                chats:
                    type: array
                    items:
                        $ref: '#/components/schemas/Chat'
                winners_selection_date:
                    type: integer
                winner_count:
                    type: integer
                only_new_members:
                    type: boolean
                    default: true
                has_public_winners:
                    type: boolean
                    default: true
                prize_description:
                    type: string
                country_codes:
                    type: array
                    items:
                        type: string
                premium_subscription_month_count:
                    type: integer
            type: object
        GiveawayWinners:
            description: 'This object represents a message about the completion of a giveaway with public winners.'
            required:
                - chat
                - giveaway_message_id
                - winners_selection_date
                - winner_count
                - winners
            properties:
                chat:
                    $ref: '#/components/schemas/Chat'
                giveaway_message_id:
                    type: integer
                winners_selection_date:
                    type: integer
                winner_count:
                    type: integer
                winners:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                additional_chat_count:
                    type: integer
                premium_subscription_month_count:
                    type: integer
                unclaimed_prize_count:
                    type: integer
                only_new_members:
                    type: boolean
                    default: true
                was_refunded:
                    type: boolean
                    default: true
                prize_description:
                    type: string
            type: object
        GiveawayCompleted:
            description: 'This object represents a service message about the completion of a giveaway without public winners.'
            required:
                - winner_count
            properties:
                winner_count:
                    type: integer
                unclaimed_prize_count:
                    type: integer
                giveaway_message:
                    $ref: '#/components/schemas/Message'
            type: object
        LinkPreviewOptions:
            description: 'Describes the options used for link preview generation.'
            properties:
                is_disabled:
                    type: boolean
                url:
                    type: string
                prefer_small_media:
                    type: boolean
                prefer_large_media:
                    type: boolean
                show_above_text:
                    type: boolean
            type: object
        UserProfilePhotos:
            description: "This object represent a user's profile pictures."
            required:
                - total_count
                - photos
            properties:
                total_count:
                    type: integer
                photos:
                    type: array
                    items:
                        type: array
                        items:
                            $ref: '#/components/schemas/PhotoSize'
            type: object
        File:
            description: 'This object represents a file ready to be downloaded. The file can be downloaded via the link https://api.telegram.org/file/bot<token>/<file_path>. It is guaranteed that the link will be valid for at least 1 hour. When the link expires, a new one can be requested by calling getFile.'
            required:
                - file_id
                - file_unique_id
            properties:
                file_id:
                    type: string
                file_unique_id:
                    type: string
                file_size:
                    type: integer
                file_path:
                    type: string
            type: object
        WebAppInfo:
            description: 'Describes a Web App.'
            required:
                - url
            properties:
                url:
                    type: string
            type: object
        ReplyKeyboardMarkup:
            description: 'This object represents a custom keyboard with reply options (see Introduction to bots for details and examples).'
            required:
                - keyboard
            properties:
                keyboard:
                    type: array
                    items:
                        type: array
                        items:
                            $ref: '#/components/schemas/KeyboardButton'
                is_persistent:
                    type: boolean
                resize_keyboard:
                    type: boolean
                one_time_keyboard:
                    type: boolean
                input_field_placeholder:
                    type: string
                selective:
                    type: boolean
            type: object
        KeyboardButton:
            description: 'This object represents one button of the reply keyboard. For simple text buttons, String can be used instead of this object to specify the button text. The optional fields web_app, request_users, request_chat, request_contact, request_location, and request_poll are mutually exclusive.'
            required:
                - text
            properties:
                text:
                    type: string
                request_users:
                    $ref: '#/components/schemas/KeyboardButtonRequestUsers'
                request_chat:
                    $ref: '#/components/schemas/KeyboardButtonRequestChat'
                request_contact:
                    type: boolean
                request_location:
                    type: boolean
                request_poll:
                    $ref: '#/components/schemas/KeyboardButtonPollType'
                web_app:
                    $ref: '#/components/schemas/WebAppInfo'
            type: object
        KeyboardButtonRequestUsers:
            description: 'This object defines the criteria used to request suitable users. The identifiers of the selected users will be shared with the bot when the corresponding button is pressed. More about requesting users »'
            required:
                - request_id
            properties:
                request_id:
                    type: integer
                user_is_bot:
                    type: boolean
                user_is_premium:
                    type: boolean
                max_quantity:
                    type: integer
                    default: 1
            type: object
        KeyboardButtonRequestChat:
            description: 'This object defines the criteria used to request a suitable chat. The identifier of the selected chat will be shared with the bot when the corresponding button is pressed. More about requesting chats »'
            required:
                - request_id
                - chat_is_channel
            properties:
                request_id:
                    type: integer
                chat_is_channel:
                    type: boolean
                chat_is_forum:
                    type: boolean
                chat_has_username:
                    type: boolean
                chat_is_created:
                    type: boolean
                user_administrator_rights:
                    $ref: '#/components/schemas/ChatAdministratorRights'
                bot_administrator_rights:
                    $ref: '#/components/schemas/ChatAdministratorRights'
                bot_is_member:
                    type: boolean
            type: object
        KeyboardButtonPollType:
            description: 'This object represents type of a poll, which is allowed to be created and sent when the corresponding button is pressed.'
            properties:
                type:
                    type: string
            type: object
        ReplyKeyboardRemove:
            description: 'Upon receiving a message with this object, Telegram clients will remove the current custom keyboard and display the default letter-keyboard. By default, custom keyboards are displayed until a new keyboard is sent by a bot. An exception is made for one-time keyboards that are hidden immediately after the user presses a button (see ReplyKeyboardMarkup).'
            required:
                - remove_keyboard
            properties:
                remove_keyboard:
                    type: boolean
                    default: true
                selective:
                    type: boolean
            type: object
        InlineKeyboardMarkup:
            description: 'This object represents an inline keyboard that appears right next to the message it belongs to.'
            required:
                - inline_keyboard
            properties:
                inline_keyboard:
                    type: array
                    items:
                        type: array
                        items:
                            $ref: '#/components/schemas/InlineKeyboardButton'
            type: object
        InlineKeyboardButton:
            description: 'This object represents one button of an inline keyboard. You must use exactly one of the optional fields.'
            required:
                - text
            properties:
                text:
                    type: string
                url:
                    type: string
                callback_data:
                    type: string
                web_app:
                    $ref: '#/components/schemas/WebAppInfo'
                login_url:
                    $ref: '#/components/schemas/LoginUrl'
                switch_inline_query:
                    type: string
                switch_inline_query_current_chat:
                    type: string
                switch_inline_query_chosen_chat:
                    $ref: '#/components/schemas/SwitchInlineQueryChosenChat'
                callback_game:
                    $ref: '#/components/schemas/CallbackGame'
                pay:
                    type: boolean
            type: object
        LoginUrl:
            description: "This object represents a parameter of the inline keyboard button used to automatically authorize a user. Serves as a great replacement for the Telegram Login Widget when the user is coming from Telegram. All the user needs to do is tap/click a button and confirm that they want to log in:\nTelegram apps support these buttons as of version 5.7."
            required:
                - url
            properties:
                url:
                    type: string
                forward_text:
                    type: string
                bot_username:
                    type: string
                request_write_access:
                    type: boolean
            type: object
        SwitchInlineQueryChosenChat:
            description: 'This object represents an inline button that switches the current user to inline mode in a chosen chat, with an optional default inline query.'
            properties:
                query:
                    type: string
                allow_user_chats:
                    type: boolean
                allow_bot_chats:
                    type: boolean
                allow_group_chats:
                    type: boolean
                allow_channel_chats:
                    type: boolean
            type: object
        CallbackQuery:
            description: 'This object represents an incoming callback query from a callback button in an inline keyboard. If the button that originated the query was attached to a message sent by the bot, the field message will be present. If the button was attached to a message sent via the bot (in inline mode), the field inline_message_id will be present. Exactly one of the fields data or game_short_name will be present.'
            required:
                - id
                - from
                - chat_instance
            properties:
                id:
                    type: string
                from:
                    $ref: '#/components/schemas/User'
                message:
                    $ref: '#/components/schemas/MaybeInaccessibleMessage'
                inline_message_id:
                    type: string
                chat_instance:
                    type: string
                data:
                    type: string
                game_short_name:
                    type: string
            type: object
        ForceReply:
            description: "Upon receiving a message with this object, Telegram clients will display a reply interface to the user (act as if the user has selected the bot's message and tapped 'Reply'). This can be extremely useful if you want to create user-friendly step-by-step interfaces without having to sacrifice privacy mode."
            required:
                - force_reply
            properties:
                force_reply:
                    type: boolean
                    default: true
                input_field_placeholder:
                    type: string
                selective:
                    type: boolean
            type: object
        ChatPhoto:
            description: 'This object represents a chat photo.'
            required:
                - small_file_id
                - small_file_unique_id
                - big_file_id
                - big_file_unique_id
            properties:
                small_file_id:
                    type: string
                small_file_unique_id:
                    type: string
                big_file_id:
                    type: string
                big_file_unique_id:
                    type: string
            type: object
        ChatInviteLink:
            description: 'Represents an invite link for a chat.'
            required:
                - invite_link
                - creator
                - creates_join_request
                - is_primary
                - is_revoked
            properties:
                invite_link:
                    type: string
                creator:
                    $ref: '#/components/schemas/User'
                creates_join_request:
                    type: boolean
                is_primary:
                    type: boolean
                is_revoked:
                    type: boolean
                name:
                    type: string
                expire_date:
                    type: integer
                member_limit:
                    type: integer
                pending_join_request_count:
                    type: integer
            type: object
        ChatAdministratorRights:
            description: 'Represents the rights of an administrator in a chat.'
            required:
                - is_anonymous
                - can_manage_chat
                - can_delete_messages
                - can_manage_video_chats
                - can_restrict_members
                - can_promote_members
                - can_change_info
                - can_invite_users
            properties:
                is_anonymous:
                    type: boolean
                can_manage_chat:
                    type: boolean
                can_delete_messages:
                    type: boolean
                can_manage_video_chats:
                    type: boolean
                can_restrict_members:
                    type: boolean
                can_promote_members:
                    type: boolean
                can_change_info:
                    type: boolean
                can_invite_users:
                    type: boolean
                can_post_messages:
                    type: boolean
                can_edit_messages:
                    type: boolean
                can_pin_messages:
                    type: boolean
                can_post_stories:
                    type: boolean
                can_edit_stories:
                    type: boolean
                can_delete_stories:
                    type: boolean
                can_manage_topics:
                    type: boolean
            type: object
        ChatMemberUpdated:
            description: 'This object represents changes in the status of a chat member.'
            required:
                - chat
                - from
                - date
                - old_chat_member
                - new_chat_member
            properties:
                chat:
                    $ref: '#/components/schemas/Chat'
                from:
                    $ref: '#/components/schemas/User'
                date:
                    type: integer
                old_chat_member:
                    $ref: '#/components/schemas/ChatMember'
                new_chat_member:
                    $ref: '#/components/schemas/ChatMember'
                invite_link:
                    $ref: '#/components/schemas/ChatInviteLink'
                via_chat_folder_invite_link:
                    type: boolean
            type: object
        ChatMember:
            description: 'This object contains information about one member of a chat. Currently, the following 6 types of chat members are supported:'
            anyOf:
                -
                    $ref: '#/components/schemas/ChatMemberOwner'
                -
                    $ref: '#/components/schemas/ChatMemberAdministrator'
                -
                    $ref: '#/components/schemas/ChatMemberMember'
                -
                    $ref: '#/components/schemas/ChatMemberRestricted'
                -
                    $ref: '#/components/schemas/ChatMemberLeft'
                -
                    $ref: '#/components/schemas/ChatMemberBanned'
        ChatMemberOwner:
            description: 'Represents a chat member that owns the chat and has all administrator privileges.'
            required:
                - status
                - user
                - is_anonymous
            properties:
                status:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
                is_anonymous:
                    type: boolean
                custom_title:
                    type: string
            type: object
        ChatMemberAdministrator:
            description: 'Represents a chat member that has some additional privileges.'
            required:
                - status
                - user
                - can_be_edited
                - is_anonymous
                - can_manage_chat
                - can_delete_messages
                - can_manage_video_chats
                - can_restrict_members
                - can_promote_members
                - can_change_info
                - can_invite_users
            properties:
                status:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
                can_be_edited:
                    type: boolean
                is_anonymous:
                    type: boolean
                can_manage_chat:
                    type: boolean
                can_delete_messages:
                    type: boolean
                can_manage_video_chats:
                    type: boolean
                can_restrict_members:
                    type: boolean
                can_promote_members:
                    type: boolean
                can_change_info:
                    type: boolean
                can_invite_users:
                    type: boolean
                can_post_messages:
                    type: boolean
                can_edit_messages:
                    type: boolean
                can_pin_messages:
                    type: boolean
                can_post_stories:
                    type: boolean
                can_edit_stories:
                    type: boolean
                can_delete_stories:
                    type: boolean
                can_manage_topics:
                    type: boolean
                custom_title:
                    type: string
            type: object
        ChatMemberMember:
            description: 'Represents a chat member that has no additional privileges or restrictions.'
            required:
                - status
                - user
            properties:
                status:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
            type: object
        ChatMemberRestricted:
            description: 'Represents a chat member that is under certain restrictions in the chat. Supergroups only.'
            required:
                - status
                - user
                - is_member
                - can_send_messages
                - can_send_audios
                - can_send_documents
                - can_send_photos
                - can_send_videos
                - can_send_video_notes
                - can_send_voice_notes
                - can_send_polls
                - can_send_other_messages
                - can_add_web_page_previews
                - can_change_info
                - can_invite_users
                - can_pin_messages
                - can_manage_topics
                - until_date
            properties:
                status:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
                is_member:
                    type: boolean
                can_send_messages:
                    type: boolean
                can_send_audios:
                    type: boolean
                can_send_documents:
                    type: boolean
                can_send_photos:
                    type: boolean
                can_send_videos:
                    type: boolean
                can_send_video_notes:
                    type: boolean
                can_send_voice_notes:
                    type: boolean
                can_send_polls:
                    type: boolean
                can_send_other_messages:
                    type: boolean
                can_add_web_page_previews:
                    type: boolean
                can_change_info:
                    type: boolean
                can_invite_users:
                    type: boolean
                can_pin_messages:
                    type: boolean
                can_manage_topics:
                    type: boolean
                until_date:
                    type: integer
            type: object
        ChatMemberLeft:
            description: "Represents a chat member that isn't currently a member of the chat, but may join it themselves."
            required:
                - status
                - user
            properties:
                status:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
            type: object
        ChatMemberBanned:
            description: "Represents a chat member that was banned in the chat and can't return to the chat or view chat messages."
            required:
                - status
                - user
                - until_date
            properties:
                status:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
                until_date:
                    type: integer
            type: object
        ChatJoinRequest:
            description: 'Represents a join request sent to a chat.'
            required:
                - chat
                - from
                - user_chat_id
                - date
            properties:
                chat:
                    $ref: '#/components/schemas/Chat'
                from:
                    $ref: '#/components/schemas/User'
                user_chat_id:
                    type: integer
                date:
                    type: integer
                bio:
                    type: string
                invite_link:
                    $ref: '#/components/schemas/ChatInviteLink'
            type: object
        ChatPermissions:
            description: 'Describes actions that a non-administrator user is allowed to take in a chat.'
            properties:
                can_send_messages:
                    type: boolean
                can_send_audios:
                    type: boolean
                can_send_documents:
                    type: boolean
                can_send_photos:
                    type: boolean
                can_send_videos:
                    type: boolean
                can_send_video_notes:
                    type: boolean
                can_send_voice_notes:
                    type: boolean
                can_send_polls:
                    type: boolean
                can_send_other_messages:
                    type: boolean
                can_add_web_page_previews:
                    type: boolean
                can_change_info:
                    type: boolean
                can_invite_users:
                    type: boolean
                can_pin_messages:
                    type: boolean
                can_manage_topics:
                    type: boolean
            type: object
        ChatLocation:
            description: 'Represents a location to which a chat is connected.'
            required:
                - location
                - address
            properties:
                location:
                    $ref: '#/components/schemas/Location'
                address:
                    type: string
            type: object
        ReactionType:
            description: 'This object describes the type of a reaction. Currently, it can be one of'
            anyOf:
                -
                    $ref: '#/components/schemas/ReactionTypeEmoji'
                -
                    $ref: '#/components/schemas/ReactionTypeCustomEmoji'
        ReactionTypeEmoji:
            description: 'The reaction is based on an emoji.'
            required:
                - type
                - emoji
            properties:
                type:
                    type: string
                emoji:
                    type: string
            type: object
        ReactionTypeCustomEmoji:
            description: 'The reaction is based on a custom emoji.'
            required:
                - type
                - custom_emoji_id
            properties:
                type:
                    type: string
                custom_emoji_id:
                    type: string
            type: object
        ReactionCount:
            description: 'Represents a reaction added to a message along with the number of times it was added.'
            required:
                - type
                - total_count
            properties:
                type:
                    $ref: '#/components/schemas/ReactionType'
                total_count:
                    type: integer
            type: object
        MessageReactionUpdated:
            description: 'This object represents a change of a reaction on a message performed by a user.'
            required:
                - chat
                - message_id
                - date
                - old_reaction
                - new_reaction
            properties:
                chat:
                    $ref: '#/components/schemas/Chat'
                message_id:
                    type: integer
                user:
                    $ref: '#/components/schemas/User'
                actor_chat:
                    $ref: '#/components/schemas/Chat'
                date:
                    type: integer
                old_reaction:
                    type: array
                    items:
                        $ref: '#/components/schemas/ReactionType'
                new_reaction:
                    type: array
                    items:
                        $ref: '#/components/schemas/ReactionType'
            type: object
        MessageReactionCountUpdated:
            description: 'This object represents reaction changes on a message with anonymous reactions.'
            required:
                - chat
                - message_id
                - date
                - reactions
            properties:
                chat:
                    $ref: '#/components/schemas/Chat'
                message_id:
                    type: integer
                date:
                    type: integer
                reactions:
                    type: array
                    items:
                        $ref: '#/components/schemas/ReactionCount'
            type: object
        ForumTopic:
            description: 'This object represents a forum topic.'
            required:
                - message_thread_id
                - name
                - icon_color
            properties:
                message_thread_id:
                    type: integer
                name:
                    type: string
                icon_color:
                    type: integer
                icon_custom_emoji_id:
                    type: string
            type: object
        BotCommand:
            description: 'This object represents a bot command.'
            required:
                - command
                - description
            properties:
                command:
                    type: string
                description:
                    type: string
            type: object
        BotCommandScope:
            description: 'This object represents the scope to which bot commands are applied. Currently, the following 7 scopes are supported:'
            anyOf:
                -
                    $ref: '#/components/schemas/BotCommandScopeDefault'
                -
                    $ref: '#/components/schemas/BotCommandScopeAllPrivateChats'
                -
                    $ref: '#/components/schemas/BotCommandScopeAllGroupChats'
                -
                    $ref: '#/components/schemas/BotCommandScopeAllChatAdministrators'
                -
                    $ref: '#/components/schemas/BotCommandScopeChat'
                -
                    $ref: '#/components/schemas/BotCommandScopeChatAdministrators'
